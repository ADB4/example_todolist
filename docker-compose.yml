version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: todoapp-postgres-dev
    environment:
      POSTGRES_DB: todoapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - todoapp-network

volumes:
  postgres_data_dev:
    driver: local

networks:
  todoapp-network:
    driver: bridge
